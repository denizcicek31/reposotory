<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEatIn</title>
    <link rel="stylesheet" href="mainpagefolder/mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            background-image: url('mainpagefolder/katie-smith-uQs1802D0CQ-unsplash.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Exo 2', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for better text visibility */
        }

        /* Navigation bar styles */
        .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .protein {
            font-size: 40px;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-button a {
            color: #fff;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #ffffff;
            color: #000;
            transform: scale(1.1);
        }

        /* Main content area styles */
        .middle-part {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 20px;
        }

        .text-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .highlight-text {
            font-size: 35px;
            color: white;
            margin-bottom: 20px;
        }

        .main-button {
            background-color: #ffffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .main-button:hover {
            background-color: #cccccc;
            transform: scale(1.05);
        }

        .recipe-book {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <p title="Website Name" class="protein">ProEatIn</p>
            <button class="nav-button"><a href="mainPage.html">Main Page</a></button>
            <button class="nav-button"><a href="recipes.html">Recipes</a></button>
            <button class="nav-button"><a href="calories.html">Calorie Calculator</a></button>
            <button class="nav-button"><a href="about-us.html">About Us</a></button>
            <button class="nav-button"><a href="contactus.html">Contact Us</a></button>
            <button class="nav-button"><a href="exercises.html">Exercises</a></button>
        </div>
        <div class="middle-part">
            <div class="text-section">
                <p class="highlight-text">Gain more thanks to a smart diet plan</p>
                <p class="highlight-text">Do not wait, contact us NOW!</p>
                <button class="main-button" onclick="openForm('loginForm')">Login</button>
                <button class="main-button" onclick="openForm('registerForm')">Register</button>
                <button class="main-button" onclick="openForm('forgotPasswordForm')">Forgot Password</button>
            </div>
            <img class="recipe-book" src="mainpagefolder/AM-Natural-Living-My-Recipe-Book-For-Own-Recipes-Top-Down-View-With-Photo-1-1000x1000.jpg" alt="Recipe Book">
        </div>
        <div class="bottom-part">
            <!-- Optional footer content -->
        </div>
    </div>
</body>
</html>
