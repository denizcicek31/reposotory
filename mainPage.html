<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProEatIn</title>
    <link rel="stylesheet" href="mainpagefolder/mainpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Add some styles for the forms */
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f7f7f7;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            width: 300px;
            z-index: 1000;
        }
        .form-container.active {
            display: block;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <p title="Website Name" class="protein">ProEatIn</p>
            <button class="nav-button"><a href="mainPage.html">Main Page</a></button>
            <button class="nav-button"><a href="recipes.html">Recipes</a></button>
            <button class="nav-button"><a href="calories.html">Calorie Calculator</a></button>
            <button class="nav-button"><a href="about-us.html">About Us</a></button>
            <button class="nav-button"><a href="contactus.html">Contact Us</a></button>
        </div>
        <div class="middle-part">
            <div class="middle">
                <div class="text-section">
                    <p class="highlight-text">Gain more thanks to a smart diet plan</p>
                    <p class="highlight-text">Do not wait, contact us NOW!</p>
                    <button class="main-button" onclick="openForm('loginForm')">Login</button>
                    <button class="main-button" onclick="openForm('registerForm')">Register</button>
                </div>
                <img class="recipe-book" src="mainpagefolder/AM-Natural-Living-My-Recipe-Book-For-Own-Recipes-Top-Down-View-With-Photo-1-1000x1000.jpg" alt="Recipe Book">
            </div>
        </div>
        <div class="bottom-part">
            <!-- Optional footer content -->
        </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form id="login" onsubmit="handleLogin(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <form id="register" onsubmit="handleRegister(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeForm()"></div>

    <script>
        function openForm(formId) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('overlay').classList.add('active');
            document.getElementById(formId).classList.add('active');
        }

        function closeForm() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch('path-to-your-backend/login', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Login successful');
                    form.reset();
                    closeForm();
                } else {
                    alert('Login failed');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function handleRegister(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch('path-to-your-backend/register', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Registration successful');
                    form.reset();
                    closeForm();
                } else {
                    alert('Registration failed');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
