<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        
    /* General body styles */
    body {
        background-image: url('contactus/katie-smith-uQs1802D0CQ-unsplash.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: 'Exo 2', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    /* Container styles */
    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for better text visibility */
    }

    /* Navigation bar styles */
    .navigation {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
    }

    .protein {
        font-size: 40px;
        color: #fff;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px 20px;
        border-radius: 10px;
    }

    .nav-button {
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .nav-button a {
        color: #fff;
        text-decoration: none;
    }

    .nav-button:hover {
        background-color: #ffffff;
        color: #000;
        transform: scale(1.1);
    }

    /* Main content area styles */
    .middle-part {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 50px 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        margin-top: 20px;
    }

    .text-section {
        max-width: 600px;
        margin: 0 auto;
    }

    h2 {
        font-size: 35px;
        color: white;
        margin-bottom: 20px;
    }

    .meal-search-box {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .search-control {
        width: 200px;
        height: 25px;
        margin: 10px 0;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #fff;
        background-color: rgba(255, 255, 255, 0.7);
        color: #000;
    }

    .main-button {
        background-color: #ffffff;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        margin: 10px 0;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .main-button:hover {
        background-color: #cccccc;
        transform: scale(1.05);
    }

    .recipes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .meal-item {
        background-color: #fff;
        color: #000;
        border-radius: 10px;
        margin: 10px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .meal-item:hover {
        transform: scale(1.05);
    }

    .meal-img img {
        max-width: 150px;
        max-height: 150px;
        width: auto;
        height: auto;
        border-radius: 10px;
    }

    .meal-name h3 {
        font-size: 20px;
        margin: 10px 0;
    }

    .meal-name a {
        text-decoration: none;
        color: #fff;
        background-color: #000;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .meal-name a:hover {
        background-color: #333;
    }

    .meal-details {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 700px;
        max-height: 80%;
        background-color: #fff;
        color: #000;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        z-index: 1000;
        overflow-y: auto;
    }

    .meal-details.showRecipe {
        display: block;
    }

    .meal-details-content h2,
    .meal-details-content p,
    .meal-details-content img {
        margin: 10px 0;
    }

    .recipe-close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 25px;
        cursor: pointer;
    }

    /* Food Information Section Styles */
    .food-info-section {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }

    .food-info-form input,
    .food-info-form textarea {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #fff;
        background-color: rgba(255, 255, 255, 0.7);
        color: #000;
    }

    .food-info-form button {
        background-color: #ffffff;
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }

    .food-info-form button:hover {
        background-color: #cccccc;
        transform: scale(1.05);
    }

    .food-info-item {
        background-color: #fff;
        color: #000;
        border-radius: 10px;
        margin: 10px;
        padding: 15px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .food-info-item img {
        max-width: 150px;
        max-height: 150px;
        width: auto;
        height: auto;
        border-radius: 10px;
    }

    .food-info-item button {
        background-color: #ff4c4c;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <p title="Website Name" class="protein">ProEatIn</p>
            <button class="nav-button"><a href="mainPage.html">Main Page</a></button>
            <button class="nav-button"><a href="recipes.html">Recipes</a></button>
            <button class="nav-button"><a href="calories.html">Calorie Calculator</a></button>
            <button class="nav-button"><a href="about-us.html">About Us</a></button>
            <button class="nav-button"><a href="contactus.html">Contact Us</a></button>
        </div>
        <div class="middle-part">
            <div class="text-section">
                <h2>Recipe Finder</h2>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="main-button" id="search-btn">Search Recipes</button>
                </div>
            </div>
        </div>
        <div class="meal-result">
            <h2>Your Search Results:</h2>
            <div id="meal" class="recipes"></div>
        </div>
        <div class="meal-details">
            <button type="button" class="recipe-close-btn" id="recipe-close-btn">&times;</button>
            <div class="meal-details-content"></div>
        </div>
        <!-- Food Information Section -->
        <div class="food-info-section">
            <h2>Add a New Food</h2>
            <form class="food-info-form">
                <input type="text" id="food-name" placeholder="Food Name" required>
                <input type="text" id="food-image" placeholder="Image URL" required>
                <input type="text" id="food-video" placeholder="Video URL (optional)">
                <textarea id="food-nutrients" rows="4" placeholder="Nutrients" required></textarea>
                <textarea id="food-instructions" rows="4" placeholder="Instructions" required></textarea>
                <button type="button" id="add-food-btn">Add Food</button>
            </form>
            <h2>Added Foods:</h2>
            <div id="food-list" class="recipes"></div>
        </div>
        <!-- Inside each meal-item or food-info-item -->
<div class="like-comment-section">
    <button class="like-btn">Like <span class="like-count">0</span></button>
    <div class="comment-section">
        <textarea class="comment-input" placeholder="Add a comment..."></textarea>
        <button class="comment-btn">Add Comment</button>
        <div class="comment-list"></div>
    </div>
</div>

    </div>
   <script src="script.js">

   </script>
</body>
</html>
